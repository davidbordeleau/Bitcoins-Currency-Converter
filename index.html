<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bitcoin Ticker</title>
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="center">
    <h1>Bitcoin Ticker</h1>
    <form action="/" method="post">
      <input class="sizing" type="text" name="amount" placeholder="Amount"><br>
      <select class="sizing" name="crypto">
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Ethereum</option>
        <option value="LTC">Lithcoins</option>
      </select>
      <span>To</span>
      <select class="sizing" name="fiat">
        <option value="USD">US Dollars</option>
        <option value="GBP">GB Pounds</option>
        <option value="EUR">EU Euros</option>
      </select><br>
      <button class="sizing" type="submit">Convert</button>
    </form>
  </div>
</body>

</html>
